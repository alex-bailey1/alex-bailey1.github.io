<!DOCTYPE html>

<html>
    <head>
        <title>Contact Me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="contact.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="contact.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-2 box nav_box_item text-center px-0">
                    <a href="index.html" class="a_box">About Me</a>
                </div>
                <div class="col-2 box nav_box_item text-center px-0">
                    <a href="projects.html" class="a_box">Projects</a>
                </div>
                <div class="col-2 box nav_box_item text-center px-0">
                    <a href="contact.html" class="a_box">Contact Me</a>
                </div>                  
                
            </div>
        </div>

        <div class="container text_area">
            <div class="row mb-2">
                <div class="col text-center">
                    <h1 class="page_title">Contact Me</h1>
                </div>
            </div>
        
            <div class="row mb-2">
                <div class="col-3"></div>
                <div class="col-2 text-right">
                    name:
                </div>
                <div class="col">
                    <input type="text" id="contact_name">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3"></div>
                <div class="col-2 text-right ">            
                    email:
                </div>
                <div class="col">
                    <input type="text" id="contact_email" >
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3 "></div>
                <div class="col-2 text-right"> 
                comment:
                </div>
                <div class="col"> 
                    <textarea name="comment" id="contact_comment" cols="20" rows="3" ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col">
                    <input type="button" value="Submit" id="contact_submit">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p></p>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <p id="thank_text"></p>
                </div>
            </div>
        </div>

        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
